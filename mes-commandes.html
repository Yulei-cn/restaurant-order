<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Commandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .order h3 {
      margin-top: 0;
    }
    ul {
      padding-left: 20px;
    }
    .status {
      font-weight: bold;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>📦 Mes Commandes</h1>
  <div id="ordersContainer">Chargement...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4";
    const client = window.supabase.createClient(SUPABASE_URL, API_KEY);

    async function loadOrders() {
      const { data: { user }, error } = await client.auth.getUser();
      if (!user || error) {
        alert("Veuillez vous connecter d'abord.");
        window.location.href = "index.html";
        return;
      }

      const { data: orders, error: ordersError } = await client
        .from("orders")
        .select("*")
        .eq("user_id", user.id)
        .order("created_at", { ascending: false });

      const container = document.getElementById("ordersContainer");
      container.innerHTML = "";

      if (ordersError || !orders || orders.length === 0) {
        container.innerText = "Aucune commande trouvée.";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";

        const total = order.items?.reduce((sum, item) => sum + item.qty * item.price, 0) || 0;

        const mainItem = order.items?.[0];
        const sideItems = order.items?.slice(1) || [];

        div.innerHTML = `
          <p>🕒 下单时间： ${new Date(order.created_at).toLocaleString()}</p>
          <p>🍰 主食： ${mainItem ? `${mainItem.name}（€${mainItem.price.toFixed(2)}）` : "无（€undefined）"}</p>
          <p>🥗 配菜：</p>
          <ul>
            ${sideItems.map(i => `<li>• ${i.name} ×${i.qty}（€${i.price.toFixed(2)}）</li>`).join("") || "<li>无</li>"}
          </ul>
          <p>💳 总价： €${total.toFixed(2)}</p>
          <p>📝 备注： ${order.notes || "—"}</p>
          <p>📍 地址： ${order.address || "—"}</p>
          <p>📞 电话： ${order.phone}</p>
          <p>🆔 订单ID：${order.id}</p>
          <p class="status">✅ 标记为已打印 🖨️ 自动打印</p>
        `;
        container.appendChild(div);
      });
    }

    loadOrders();
  </script>
</body>
</html>
