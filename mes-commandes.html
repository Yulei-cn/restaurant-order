<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / 登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .lang-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="window.setLang('fr')">🇫🇷 Français</button>
    <button onclick="window.setLang('zh')">🇨🇳 中文</button>
  </div>

  <h2 data-i18n="auth_title">Connexion / Inscription</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="window.signup()" data-i18n="signup_btn">S'inscrire</button>
  <button onclick="window.login()" data-i18n="login_btn">Se connecter</button>

  <!-- 正确版本的 UMD CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4";

    const client = window.supabase.createClient(SUPABASE_URL, API_KEY);

    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await client.auth.signUp({ email, password });
      if (error) {
        alert(window.getText("signup_fail") + error.message);
      } else {
        alert(window.getText("signup_success"));
        window.location.href = "index.html";
      }
    };

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        alert(window.getText("login_fail") + error.message);
      } else {
        alert(window.getText("login_success"));
        window.location.href = "index.html";
      }
    };

    const i18n = {
      fr: {
        auth_title: "Connexion / Inscription",
        signup_btn: "S'inscrire",
        login_btn: "Se connecter",
        signup_fail: "Échec de l'inscription : ",
        signup_success: "Inscription réussie. Redirection...",
        login_fail: "Échec de la connexion : ",
        login_success: "Connexion réussie. Redirection..."
      },
      zh: {
        auth_title: "注册 / 登录",
        signup_btn: "注册",
        login_btn: "登录",
        signup_fail: "注册失败：",
        signup_success: "注册成功，跳转中...",
        login_fail: "登录失败：",
        login_success: "登录成功，跳转中..."
      }
    };

    let currentLang = "fr";

    window.setLang = function (lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (i18n[lang][key]) {
          el.textContent = i18n[lang][key];
        }
      });
      document.getElementById("password").placeholder =
        lang === "fr" ? "Mot de passe" : "密码";
    };

    window.getText = function (key) {
      return i18n[currentLang][key] || key;
    };

    window.onload = () => window.setLang("fr");
  </script>
</body>
</html>
