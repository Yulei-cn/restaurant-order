<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / 登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .lang-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 语言切换按钮 -->
  <div class="lang-buttons">
    <button onclick="setLang('fr')">🇫🇷 Français</button>
    <button onclick="setLang('zh')">🇨🇳 中文</button>
  </div>

  <h2 data-i18n="auth_title">Connexion / Inscription</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="signup()" data-i18n="signup_btn">S'inscrire</button>
  <button onclick="login()" data-i18n="login_btn">Se connecter</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // 保留你的原始 key
    const supabase = supabase.createClient(SUPABASE_URL, API_KEY);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(getText("signup_fail") + error.message);
      } else {
        alert(getText("signup_success"));
        window.location.href = "index.html";
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(getText("login_fail") + error.message);
      } else {
        alert(getText("login_success"));
        window.location.href = "index.html";
      }
    }

    // 多语言字典
    const i18n = {
      fr: {
        auth_title: "Connexion / Inscription",
        signup_btn: "S'inscrire",
        login_btn: "Se connecter",
        signup_fail: "Échec de l'inscription : ",
        signup_success: "Inscription réussie. Redirection...",
        login_fail: "Échec de la connexion : ",
        login_success: "Connexion réussie. Redirection..."
      },
      zh: {
        auth_title: "注册 / 登录",
        signup_btn: "注册",
        login_btn: "登录",
        signup_fail: "注册失败：",
        signup_success: "注册成功，跳转中...",
        login_fail: "登录失败：",
        login_success: "登录成功，跳转中..."
      }
    };

    let currentLang = "fr";

    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (i18n[lang][key]) {
          el.textContent = i18n[lang][key];
        }
      });
      // 更新 placeholder
      document.getElementById("password").placeholder =
        lang === "fr" ? "Mot de passe" : "密码";
    }

    function getText(key) {
      return i18n[currentLang][key] || key;
    }

    window.onload = () => setLang("fr");
  </script>
</body>
</html>
