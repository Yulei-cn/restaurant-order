<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>👨‍🍳 CUBE - Commandes à préparer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fffdf8; }
    h1 { text-align: center; }
    .order {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .order h2 {
      margin-top: 0;
      color: #d35400;
    }
    .order-items li {
      margin: 4px 0;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .note, .address, .phone {
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>📋 Commandes en cours - Cuisine</h1>
  <div id="ordersContainer">Chargement des commandes...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4";
    const client = window.supabase.createClient(SUPABASE_URL, API_KEY);

    async function loadOrders() {
      const { data, error } = await client
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(20); // 最新20个订单

      const container = document.getElementById('ordersContainer');
      if (error || !data) {
        container.textContent = "Erreur lors du chargement des commandes.";
        return;
      }

      if (data.length === 0) {
        container.textContent = "Aucune commande à préparer pour l’instant.";
        return;
      }

      container.innerHTML = '';
      for (const order of data) {
        const div = document.createElement('div');
        div.className = 'order';

        const time = new Date(order.created_at).toLocaleTimeString();
        div.innerHTML = `
          <h2>🕒 ${time} — ${order.status || 'En attente'}</h2>
          <ul class="order-items">
            ${order.items.map(item => `<li>🍽️ ${item.name} × ${item.qty}</li>`).join('')}
          </ul>
          ${order.notes ? `<div class="label">📝 Remarque :</div><div class="note">${order.notes}</div>` : ''}
          ${order.address ? `<div class="label">📍 Adresse :</div><div class="address">${order.address}</div>` : ''}
          ${order.phone ? `<div class="label">📞 Téléphone :</div><div class="phone">${order.phone}</div>` : ''}
        `;
        container.appendChild(div);
      }
    }

    loadOrders();
    setInterval(loadOrders, 10000); // 刷新间隔：10秒钟
  </script>
</body>
</html>
