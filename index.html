<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE - Commande</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 30px; }
    .lang-switch { text-align: center; margin-bottom: 20px; }
    h1 { text-align: center; color: #2e7d32; }
    label { display: block; margin: 6px 0; }
    input, button { width: 100%; padding: 8px; margin: 5px 0 15px; font-size: 16px; }
    button { background-color: #2e7d32; color: white; border: none; cursor: pointer; }
    .info-block { margin-bottom: 20px; color: #444; }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('fr')">🇫🇷 Français</button> |
    <button onclick="setLang('zh')">🇨🇳 中文</button>
  </div>

  <h1 id="title">🥡 CUBE - Commande</h1>
  <div class="subtitle">7 Rue Blanche, 75009 Paris</div>
  <div class="info-block" id="infoBox">⏰ Heures d'ouverture : 11:30-20:30<br>📞 Contact : +33 1 88 61 44 96</div>

  <form id="orderForm">
    <h2>🍚 Accompagnement de base</h2>
    <label data-fr="Riz blanc" data-zh="米饭"><input type="radio" name="main" value="Riz blanc"> Riz blanc</label>
    <label data-fr="Riz sauté (+3.3€)" data-zh="炒饭 (+3.3€)"><input type="radio" name="main" value="Riz sauté"> Riz sauté (+3.3€)</label>
    <label data-fr="Nouilles sautées (+4.3€)" data-zh="炒面 (+4.3€)"><input type="radio" name="main" value="Nouilles sautées"> Nouilles sautées (+4.3€)</label>

    <h2>🍛 Plats chauds</h2>
    <label data-fr="Bœuf braisé (8.8€)" data-zh="烧牛肉 (8.8€)"><input type="checkbox" name="sides" value="Bœuf braisé"> Bœuf braisé (8.8€)</label>
    <label data-fr="Porc caramélisé (8.8€)" data-zh="红烧肉 (8.8€)"><input type="checkbox" name="sides" value="Porc caramélisé"> Porc caramélisé (8.8€)</label>
    <label data-fr="Poulet aigre-doux (8.8€)" data-zh="糖醋鸡 (8.8€)"><input type="checkbox" name="sides" value="Poulet aigre-doux"> Poulet aigre-doux (8.8€)</label>
    <label data-fr="Porc sauté doux (8.8€)" data-zh="溜肉段 (8.8€)"><input type="checkbox" name="sides" value="Porc sauté doux"> Porc sauté doux (8.8€)</label>
    <label data-fr="Poulet frit (8.8€)" data-zh="炸鸡块 (8.8€)"><input type="checkbox" name="sides" value="Poulet frit"> Poulet frit (8.8€)</label>
    <label data-fr="Porc croustillant (8.8€)" data-zh="小酥肉 (8.8€)"><input type="checkbox" name="sides" value="Porc croustillant"> Porc croustillant (8.8€)</label>
    <label data-fr="Poulet Kung Pao (8.8€)" data-zh="宫保鸡丁 (8.8€)"><input type="checkbox" name="sides" value="Poulet Kung Pao"> Poulet Kung Pao (8.8€)</label>
    <label data-fr="Aubergines braisées (6.8€)" data-zh="烧茄子 (6.8€)"><input type="checkbox" name="sides" value="Aubergines braisées"> Aubergines braisées (6.8€)</label>
    <label data-fr="Haricots verts épicés (6.8€)" data-zh="干煸豆角 (6.8€)"><input type="checkbox" name="sides" value="Haricots verts épicés"> Haricots verts épicés (6.8€)</label>
    <label data-fr="Œufs aux tomates (6.8€)" data-zh="西红柿炒鸡蛋 (6.8€)"><input type="checkbox" name="sides" value="Œufs aux tomates"> Œufs aux tomates (6.8€)</label>

    <h2>🥗 Entrée (optionnelle)</h2>
    <label data-fr="Concombre à l’ail (5.8€)" data-zh="拍黄瓜 (5.8€)"><input type="checkbox" name="sides" value="Concombre à l’ail"> Concombre à l’ail (5.8€)</label>
    <label data-fr="Radis aigre-doux (5.8€)" data-zh="酸甜萝卜 (5.8€)"><input type="checkbox" name="sides" value="Radis aigre-doux"> Radis aigre-doux (5.8€)</label>
    <label data-fr="Pommes de terre épicées (5.8€)" data-zh="凉拌土豆丝 (5.8€)"><input type="checkbox" name="sides" value="Pommes de terre épicées"> Pommes de terre épicées (5.8€)</label>
    <label data-fr="Algues marinées (5.8€)" data-zh="海带丝 (5.8€)"><input type="checkbox" name="sides" value="Algues marinées"> Algues marinées (5.8€)</label>

    <h2>📍 Livraison</h2>
    <input type="text" name="address" id="address" placeholder="Adresse de livraison">
    <input type="tel" name="phone" id="phone" placeholder="Téléphone" required>
    <input type="text" name="notes" id="notes" placeholder="Remarque (ex: pas épicé...)">
    <button type="submit" id="submitBtn">✅ Commander</button>
  </form>

  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4"; // ← 请替换为您的真实密钥
    const client = window.supabase.createClient(SUPABASE_URL, API_KEY);

    const priceMap = {
      "Riz blanc": 2.5, "Riz sauté": 5.8, "Nouilles sautées": 6.8,
      "Bœuf braisé": 8.8, "Porc caramélisé": 8.8, "Poulet aigre-doux": 8.8,
      "Porc sauté doux": 8.8, "Poulet frit": 8.8, "Porc croustillant": 8.8,
      "Poulet Kung Pao": 8.8, "Aubergines braisées": 6.8,
      "Haricots verts épicés": 6.8, "Œufs aux tomates": 6.8,
      "Concombre à l’ail": 5.8, "Radis aigre-doux": 5.8,
      "Pommes de terre épicées": 5.8, "Algues marinées": 5.8
    };

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const main = document.querySelector('input[name="main"]:checked')?.value;
      const sides = Array.from(document.querySelectorAll('input[name="sides"]:checked')).map(cb => cb.value);
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const notes = document.getElementById("notes").value;

      if (!main) return alert("Veuillez choisir un plat principal");

      const { data: { user }, error } = await client.auth.getUser();
      if (!user || error) return location.href = "mes-commandes.html";

      const items = [];
      if (priceMap[main]) items.push({ name: main, qty: 1, price: priceMap[main] });
      for (const name of sides) {
        items.push({ name, qty: 1, price: priceMap[name] || 0 });
      }

      const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          Prefer: "return=minimal"
        },
        body: JSON.stringify({ items, address, phone, notes, user_id: user.id, status: "新订单" })
      });

      document.getElementById("result").textContent = res.ok
        ? "✅ Commande réussie ! Merci."
        : "❌ Échec de la commande";
      if (res.ok) document.getElementById("orderForm").reset();
    });

    function setLang(lang) {
      const langMap = {
        fr: {
          title: "🥡 CUBE - Commande",
          info: "⏰ Heures d'ouverture : 11:30-20:30<br>📞 Contact : +33 1 88 61 44 96",
          submit: "✅ Commander"
        },
        zh: {
          title: "🥡 CUBE 点餐",
          info: "⏰ 营业时间：11:30-20:30<br>📞 电话：+33 1 88 61 44 96",
          submit: "✅ 提交订单"
        }
      };
      document.getElementById("title").textContent = langMap[lang].title;
      document.getElementById("infoBox").innerHTML = langMap[lang].info;
      document.getElementById("submitBtn").textContent = langMap[lang].submit;
      document.querySelectorAll("label").forEach(label => {
        const val = label.getAttribute(`data-${lang}`);
        if (val) label.childNodes[2].textContent = val;
      });
    }

    setLang("fr");
  </script>
</body>
</html>
