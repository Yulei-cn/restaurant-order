<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petit Baozi - Commande</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    .lang-switch button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }
    .info-block {
      background: #fff8dc;
      border: 1px dashed #999;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 14px;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      background: white;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .menu-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-info {
      flex: 1;
    }
    .quantity {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .quantity button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
    .quantity input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      margin: 0 5px;
      border: 1px solid #ccc;
      background: white;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type=text] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    button[type=submit] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    #result {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('fr')">🇫🇷 Français</button> |
    <button onclick="setLang('zh')">🇨🇳 中文</button>
  </div>

  <h1 id="title">🥟 Petit Baozi - Commande</h1>
  <div class="subtitle">7 Rue Blanche, 75009 Paris</div>

  <div class="info-block" id="infoBox">
    ⏰ Heures d'ouverture : 11h30-14h30, 18h00-22h00<br>
    📞 Contact : +33 1 23 45 67 89
  </div>

  <form id="orderForm">
    <div class="menu-item">
      <img src="https://via.placeholder.com/80" alt="Baozi 1">
      <div class="menu-info">
        <label for="baozi1" class="label" data-fr="Baozi Viande (3.50 €)" data-zh="肉包 (3.50 €)">Baozi Viande (3.50 €)</label>
        <div class="quantity">
          <button type="button" onclick="changeQty('baozi1', -1)">−</button>
          <input id="baozi1" name="baozi1" type="number" value="0" min="0" readonly>
          <button type="button" onclick="changeQty('baozi1', 1)">＋</button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://via.placeholder.com/80" alt="Baozi 2">
      <div class="menu-info">
        <label for="baozi2" class="label" data-fr="Baozi Légumes (4.00 €)" data-zh="素包 (4.00 €)">Baozi Légumes (4.00 €)</label>
        <div class="quantity">
          <button type="button" onclick="changeQty('baozi2', -1)">−</button>
          <input id="baozi2" name="baozi2" type="number" value="0" min="0" readonly>
          <button type="button" onclick="changeQty('baozi2', 1)">＋</button>
        </div>
      </div>
    </div>

    <label for="address" class="label" data-fr="Adresse de livraison (optionnel)" data-zh="配送地址（可选）">Adresse de livraison (optionnel)</label>
    <input type="text" name="address" id="address" placeholder="ex: 22 Rue Truc, 75010 Paris">

    <label for="notes" class="label" data-fr="Remarque (optionnel)" data-zh="备注（可选）">Remarque (optionnel)</label>
    <input type="text" name="notes" id="notes" placeholder="Pas épicé, à emporter...">

    <button type="submit" id="submitBtn">✅ Commander</button>
  </form>

  <p id="result"></p>

  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4";

    function changeQty(id, delta) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
    }

    const langMap = {
      fr: {
        title: "🥟 Petit Baozi - Commande",
        submit: "✅ Commander",
        resultSuccess: "✅ Commande réussie ! Merci.",
        resultFail: "❌ Échec de la commande",
        placeholderNote: "Pas épicé, à emporter...",
        placeholderAddr: "ex: 22 Rue Truc, 75010 Paris",
        info: "⏰ Heures d'ouverture : 11h30-14h30, 18h00-22h00<br>📞 Contact : +33 1 23 45 67 89"
      },
      zh: {
        title: "🥟 小包子点餐",
        submit: "✅ 提交订单",
        resultSuccess: "✅ 下单成功，感谢光临！",
        resultFail: "❌ 下单失败",
        placeholderNote: "比如：不要辣、打包等",
        placeholderAddr: "比如：22 Rue Truc, 75010 Paris",
        info: "⏰ 营业时间：11:30-14:30，18:00-22:00<br>📞 电话：+33 1 23 45 67 89"
      }
    };

    function setLang(lang) {
      document.getElementById("title").textContent = langMap[lang].title;
      document.getElementById("submitBtn").textContent = langMap[lang].submit;
      document.getElementById("notes").placeholder = langMap[lang].placeholderNote;
      document.getElementById("address").placeholder = langMap[lang].placeholderAddr;
      document.getElementById("infoBox").innerHTML = langMap[lang].info;
      document.querySelectorAll(".label").forEach(el => {
        el.textContent = el.dataset[lang];
      });
    }

    setLang("fr");

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const qty1 = parseInt(form.baozi1.value);
      const qty2 = parseInt(form.baozi2.value);
      const notes = form.notes.value;
      const address = form.address.value;

      const items = [];
      if (qty1 > 0) items.push({ name: "Baozi Viande", qty: qty1, price: 3.5 });
      if (qty2 > 0) items.push({ name: "Baozi Légumes", qty: qty2, price: 4.0 });

      if (items.length === 0) {
        document.getElementById("result").textContent = "⚠️ Choisissez au moins un article";
        return;
      }

      const data = {
        items: items,
        notes: notes,
        address: address,
        status: "新订单"
      };

      const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": API_KEY,
          "Authorization": `Bearer ${API_KEY}`,
          "Prefer": "return=minimal"
        },
        body: JSON.stringify(data)
      });

      const lang = document.documentElement.lang || "fr";
      const resultText = res.ok ? langMap[lang].resultSuccess : langMap[lang].resultFail;
      document.getElementById("result").textContent = resultText;
      if (res.ok) form.reset();
    });
  </script>
</body>
</html>
