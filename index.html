<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petit Baozi - Commande</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('fr')">🇫🇷 Français</button> |
    <button onclick="setLang('zh')">🇨🇳 中文</button>
  </div>

  <h1 id="title">🥟 Petit Baozi - Commande</h1>
  <div class="subtitle">7 Rue Blanche, 75009 Paris</div>

  <div class="info-block" id="infoBox">
    ⏰ Heures d'ouverture : 11h30-14h30, 18h00-22h00<br>
    📞 Contact : +33 1 23 45 67 89
  </div>

  <form id="orderForm">
    <div class="menu-item">
      <img src="roubao.png" alt="Baozi Viande">
      <div class="menu-info">
        <label for="baozi1" class="label" data-fr="Baozi Viande (1.50 €)" data-zh="肉包 (1.50 €)">Baozi Viande (1.50 €)</label>
        <div class="quantity">
          <button type="button" onclick="changeQty('baozi1', -1)">−</button>
          <input id="baozi1" name="baozi1" type="number" value="0" min="0" readonly>
          <button type="button" onclick="changeQty('baozi1', 1)">＋</button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <img src="subao.png" alt="Baozi Légumes">
      <div class="menu-info">
        <label for="baozi2" class="label" data-fr="Baozi Légumes (1.00 €)" data-zh="素包 (1.00 €)">Baozi Légumes (1.00 €)</label>
        <div class="quantity">
          <button type="button" onclick="changeQty('baozi2', -1)">−</button>
          <input id="baozi2" name="baozi2" type="number" value="0" min="0" readonly>
          <button type="button" onclick="changeQty('baozi2', 1)">＋</button>
        </div>
      </div>
    </div>

    <label for="address" class="label">Adresse de livraison (optionnel)</label>
    <input type="text" name="address" id="address" placeholder="ex: 22 Rue Truc, 75010 Paris">

    <label for="phone" class="label">Numéro de téléphone</label>
    <input type="tel" name="phone" id="phone" placeholder="ex: 06 12 34 56 78" required>

    <label for="notes" class="label">Remarque (optionnel)</label>
    <input type="text" name="notes" id="notes" placeholder="Pas épicé, à emporter...">

    <button type="submit" id="submitBtn">✅ Commander</button>
  </form>

  <p id="result"></p>

  <script>
    const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYmN5cHZ4dWlraG14dnl5dm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjY5MzUsImV4cCI6MjA2MDg0MjkzNX0.Ju8wyqBS1irCWgtpBT_RanrqVErQt-gQkWdzb69XMr4";

    function changeQty(id, delta) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
    }

    function setLang(lang) {
      const langMap = {
        fr: {
          title: "🥟 Petit Baozi - Commande",
          submit: "✅ Commander",
          resultSuccess: "✅ Commande réussie ! Merci.",
          resultFail: "❌ Échec de la commande",
          placeholderNote: "Pas épicé, à emporter...",
          placeholderAddr: "ex: 22 Rue Truc, 75010 Paris",
          info: "⏰ Heures d'ouverture : 11h30-14h30, 18h00-22h00<br>📞 Contact : +33 1 23 45 67 89"
        },
        zh: {
          title: "🥟 小包子点餐",
          submit: "✅ 提交订单",
          resultSuccess: "✅ 下单成功，感谢光临！",
          resultFail: "❌ 下单失败",
          placeholderNote: "比如：不要辣、打包等",
          placeholderAddr: "比如：22 Rue Truc, 75010 Paris",
          info: "⏰ 营业时间：11:30-14:30，18:00-22:00<br>📞 电话：+33 1 23 45 67 89"
        }
      };

      document.getElementById("title").textContent = langMap[lang].title;
      document.getElementById("submitBtn").textContent = langMap[lang].submit;
      document.getElementById("notes").placeholder = langMap[lang].placeholderNote;
      document.getElementById("address").placeholder = langMap[lang].placeholderAddr;
      document.getElementById("infoBox").innerHTML = langMap[lang].info;
      document.querySelectorAll(".label").forEach(el => {
        if (el.dataset[lang]) el.textContent = el.dataset[lang];
      });
    }

    setLang("fr");

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const qty1 = parseInt(form.baozi1.value);
      const qty2 = parseInt(form.baozi2.value);
      const notes = form.notes.value;
      const address = form.address.value;
      const phone = form.phone.value;

      const items = [];
      if (qty1 > 0) items.push({ name: "Baozi Viande", qty: qty1, price: 1.5 });
      if (qty2 > 0) items.push({ name: "Baozi Légumes", qty: qty2, price: 1.0 });

      if (items.length === 0) {
        document.getElementById("result").textContent = "⚠️ Choisissez au moins un article";
        return;
      }

      const data = {
        items,
        notes,
        address,
        phone,
        status: "新订单"
      };

      const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          Prefer: "return=minimal"
        },
        body: JSON.stringify(data)
      });

      const lang = document.documentElement.lang || "fr";
      const resultText = res.ok ? langMap[lang].resultSuccess : langMap[lang].resultFail;
      document.getElementById("result").textContent = resultText;
      if (res.ok) form.reset();
    });
  </script>

  <footer style="margin-top: 40px;">
    <h2 style="text-align:center; font-size: 18px;">📍 Nous trouver</h2>
    <div style="margin-top: 10px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8825.590530254658!2d2.3290846801073477!3d48.87987362995386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e49cbdef35d%3A0xb63d7e4ddc4223c7!2sHano%C3%AF%20Corner!5e0!3m2!1szh-CN!2sfr!4v1745323929492!5m2!1szh-CN!2sfr"
        width="100%"
        height="300"
        style="border:0; border-radius: 8px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </footer>
</body>
</html>
