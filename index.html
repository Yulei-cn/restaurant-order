<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE - Commande</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .lang-switch { text-align: center; margin-bottom: 20px; }
    .lang-switch button {
      font-size: 20px; padding: 8px 16px; margin: 0 5px;
      background-color: #aed581; border: none; border-radius: 6px; cursor: pointer;
    }
    .item-row {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ddd; padding: 10px 0;
    }
    .item-name { flex: 1; }
    .item-controls {
      display: flex; align-items: center; gap: 10px;
    }
    .item-controls button {
      padding: 4px 10px; font-size: 16px; cursor: pointer;
    }
    .total-price {
      text-align: right; font-size: 1.4em; margin-top: 20px; font-weight: bold;
    }
    label { display: block; margin-top: 15px; }
    input[type="text"], input[type="tel"] {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    #submitBtn {
      margin-top: 20px; font-size: 18px; padding: 10px 20px;
      background: #81c784; border: none; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="lang-switch">
  <button onclick="setLang('fr')">🇫🇷 Français</button>
  <button onclick="setLang('zh')">🇨🇳 中文</button>
</div>

<h1 id="title">🥡 CUBE - Commande</h1>
<div id="infoBox">📍 7 Rue Blanche, 75009 Paris — ⏰ 11:30–20:30</div>

<form id="orderForm">
  <h2>🍱 <span data-fr="Composez votre repas" data-zh="选择你的餐品">Composez votre repas</span></h2>
  <div id="menuItems"></div>
  <div class="total-price">💰 Total : <span id="total">0.00</span> €</div>

  <h2 data-fr="Informations de retrait (optionnel)" data-zh="备注信息（可选）">Informations de retrait</h2>
  <label data-fr="Adresse (optionnel)" data-zh="地址（可选）">
    <input type="text" name="address" id="address">
  </label>
  <label data-fr="Téléphone (optionnel)" data-zh="电话（可选）">
    <input type="tel" name="phone" id="phone">
  </label>
  <label data-fr="Remarques (optionnel)" data-zh="备注（可选）">
    <input type="text" name="notes" id="notes">
  </label>
  <button type="submit" id="submitBtn">✅ Commander</button>
</form>

<p id="result"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://fdbcypvxuikhmxvyyvmb.supabase.co";
const API_KEY = "你的真实API_KEY";
const client = window.supabase.createClient(SUPABASE_URL, API_KEY);

const menuData = [
  // 主食
  { name: "Riz nature", price: 2.5 }, { name: "Riz sauté", price: 5.8 }, { name: "Nouilles sautées", price: 6.8 },
  // 热菜
  { name: "Bœuf mijoté", price: 8.8 }, { name: "Porc braisé", price: 8.8 }, { name: "Poulet aigre-doux", price: 8.8 },
  { name: "Porc sauté croustillant", price: 8.8 }, { name: "Poulet frit", price: 8.8 }, { name: "Porc frit croustillant", price: 8.8 },
  { name: "Poulet Kung Pao", price: 8.8 }, { name: "Aubergines braisées", price: 6.8 }, { name: "Haricots verts sautés", price: 6.8 },
  { name: "Œufs aux tomates", price: 6.8 },
  // 前菜
  { name: "Concombre mariné", price: 5.8 }, { name: "Radis aigre-doux", price: 5.8 },
  { name: "Pommes de terre râpées", price: 5.8 }, { name: "Algues marinées", price: 5.8 },
  // 小吃
  { name: "Roujiamo porc", price: 5.8 }, { name: "Roujiamo bœuf", price: 6.8 },
  // 饮品
  { name: "Coca-Cola", price: 2.0 }, { name: "Sprite", price: 2.0 }, { name: "Fanta", price: 2.0 },
  { name: "Thé à la pêche", price: 2.0 }, { name: "Jus d’orange", price: 2.0 }, { name: "Eau minérale", price: 2.0 },
  // 套餐（不会直接加购物车）
  { name: "Formule 1", price: 11.8, isFormule: true, count: 2 },
  { name: "Formule 2", price: 13.8, isFormule: true, count: 3 }
];

let cart = {};

function renderMenu() {
  const container = document.getElementById("menuItems");
  container.innerHTML = "";
  menuData.forEach(item => {
    const qty = cart[item.name] || 0;
    container.innerHTML += `
      <div class="item-row">
        <div class="item-name">${item.name} - ${item.price.toFixed(2)}€</div>
        <div class="item-controls">
          <button type="button" onclick="${item.isFormule ? `handleFormule(${item.count}, '${item.name}', ${item.price})` : `changeQty('${item.name}', -1)`}">${item.isFormule ? "🛒" : "➖"}</button>
          <span id="qty-${item.name}">${qty}</span>
          ${!item.isFormule ? `<button type="button" onclick="changeQty('${item.name}', 1)">➕</button>` : ""}
        </div>
      </div>`;
  });
  updateTotal();
}

function changeQty(name, delta) {
  cart[name] = Math.max(0, (cart[name] || 0) + delta);
  document.getElementById(`qty-${name}`).textContent = cart[name];
  updateTotal();
}

function updateTotal() {
  let total = 0;
  for (const [name, qty] of Object.entries(cart)) {
    const item = menuData.find(i => i.name === name);
    if (item) total += item.price * qty;
  }
  document.getElementById("total").textContent = total.toFixed(2);
}

function handleFormule(heatCount, formuleName, basePrice) {
  const base = prompt("Riz ou Nouilles sautées? (riz|nouilles)", "riz");
  const entree = prompt("Choisissez 1 entrée:", "Concombre mariné");
  const heats = [];
  for (let i = 0; i < heatCount; i++) {
    const h = prompt(`Choisissez plat chaud ${i+1}:`, "Poulet aigre-doux");
    if (h) heats.push(h);
  }
  const boisson = prompt("Souhaitez-vous une boisson? (nom ou laisser vide)", "");
  const plats = [base, entree, ...heats];
  plats.forEach(name => {
    const item = menuData.find(i => i.name.toLowerCase().includes(name.toLowerCase()));
    if (item) changeQty(item.name, 1);
  });
  if (boisson) {
    const drink = menuData.find(i => i.name.toLowerCase().includes(boisson.toLowerCase()));
    if (drink) changeQty(drink.name, 1);
  }
}

document.getElementById("orderForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const items = [];
  for (const [name, qty] of Object.entries(cart)) {
    if (qty > 0) {
      const item = menuData.find(i => i.name === name);
      items.push({ name, qty, price: item.price });
    }
  }
  if (items.length === 0) return alert("Veuillez sélectionner au moins un produit");

  const address = document.getElementById("address").value || "";
  const phone = document.getElementById("phone").value || "";
  const notes = document.getElementById("notes").value || "";

  const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      Prefer: "return=minimal"
    },
    body: JSON.stringify({
      user_id: null,
      status: "新订单",
      items,
      address,
      phone,
      notes
    })
  });

  if (res.ok) {
    cart = {}; renderMenu(); updateTotal();
    document.getElementById("orderForm").reset();
    document.getElementById("result").textContent = "✅ Commande enregistrée / 订单成功";
  } else {
    document.getElementById("result").textContent = "❌ Erreur lors de la commande";
  }
});

function setLang(lang) {
  document.documentElement.lang = lang;
  document.getElementById("title").textContent =
    lang === "zh" ? "🥡 CUBE盒饭点餐" : "🥡 CUBE - Commande";
  document.getElementById("submitBtn").textContent =
    lang === "zh" ? "✅ 提交订单" : "✅ Commander";
  document.getElementById("infoBox").textContent =
    lang === "zh" ? "📍 巴黎9区 Rue Blanche 7号 — ⏰ 营业时间 11:30–20:30"
                  : "📍 7 Rue Blanche, 75009 Paris — ⏰ 11:30–20:30";
  document.querySelectorAll("[data-fr]").forEach(el => {
    el.textContent = lang === "zh" ? el.dataset.zh : el.dataset.fr;
  });
}
window.onload = renderMenu;
</script>

<footer style="margin-top: 40px;">
  <h2 style="text-align:center;">📍 Nous trouver</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8825.590530254658!2d2.3290846801073477!3d48.87987362995386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e49cbdef35d%3A0xb63d7e4ddc4223c7!2sHano%C3%AF%20Corner!5e0!3m2!1szh-CN!2sfr!4v1745323929492!5m2!1szh-CN!2sfr"
    width="100%" height="300" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy">
  </iframe>
</footer>

</body>
</html>
